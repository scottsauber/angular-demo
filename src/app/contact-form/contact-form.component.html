<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="addContact()">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Name" />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Email"
    />

    <label for="message">Message</label>
    <textarea
      id="message"
      style="height: 120px"
      formControlName="message"
      placeholder="Type Message Here..."
    ></textarea>

    <button [disabled]="this.contactForm.invalid">Send Message</button>
  </form>
  <h4>{{ contactForm.status }}</h4>
  <h4 *ngIf="showMessage">{{ "Test Are: " + showString }}</h4>
</div>
<div>
  <ul *ngFor="let item of listData" style="list-style: none">
    <li>
      <span
        >{{ item.name | uppercase }} {{ item.email }} {{ item.message }}</span
      >
    </li>
  </ul>
</div>
