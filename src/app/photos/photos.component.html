<table
  class="table table-striped table-bordered table-hover table-responsive{-sm|-md|-lg|-xl}"
>
  <thead>
    <tr>
      <th>AlbumID</th>
      <th>ID</th>
      <th>Title</th>
      <th>URL</th>
      <th>ThumbnailUrl</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of loadPhotos">
      <td>{{ item.albumId }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.url }}</td>
      <td>{{ item.thumbnailUrl }}</td>
    </tr>
  </tbody>
</table>
